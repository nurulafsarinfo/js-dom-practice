    <h1>Dom Dom Dom Events</h1>
    <!--Option 1 for event handler-->
    <button onclick="console.log(84)">Click me</button>

    <br>
    <!--Option 2 for event handler with function call-->
    <button onclick="makeYellow()">Make yellow</button>
    <button onclick="makeRed()">Make Red</button>

    <br>
    <!--Option 3: ger Element by id and then set onclick to a function-->
    <button id="btn-make-blue">Make blue</button>
    <button id="btn-make-purple" o>Make purple</button><br><br>
    <button id="btn-make-gold">Make gold</button>

    <!--option 4: addEventListener-->
    <button id="btn-make-green">Make green with eventListener</button>

    <script>
        // document.getElementById().addEventListener('event type', handler)

        document.getElementById('btn-make-green').addEventListener('click',
            function makeGreen(){
                document.body.style.backgroundColor = 'green';
            }
        )

        document.getElementById('btn-make-gold').addEventListener('mouseout',
            function (){
                document.body.style.backgroundColor = 'gold';
            }
        )
